<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - ShopHub</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">ShopHub</a>
            
            <nav class="nav">
                <div class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="products.html" class="nav-link">Products</a></li>
                    <li><a href="checkout.html" class="nav-link">Cart</a></li>
                    <li><a href="auth.html" class="nav-link auth-link">Login</a></li>
                </ul>
                
                <div class="nav-actions">
                    <a href="checkout.html" class="cart-icon-wrapper">
                        <svg class="cart-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <span class="cart-count">0</span>
                    </a>
                    <a href="account.html" class="user-icon">?</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div class="auth-form-container active" id="loginForm">
                <h2>Welcome Back</h2>
                <p class="auth-subtitle">Login to your account to continue shopping</p>
                
                <form id="loginFormElement" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label" for="loginEmail">Email Address</label>
                        <input type="email" 
                               id="loginEmail" 
                               class="form-input" 
                               placeholder="Enter your email"
                               required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Password</label>
                        <input type="password" 
                               id="loginPassword" 
                               class="form-input" 
                               placeholder="Enter your password"
                               required>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Login
                    </button>
                </form>
                
                <div class="auth-divider">
                    <span>or continue with</span>
                </div>
                
                <div class="social-login">
                    <button class="btn btn-outline social-btn">
                        <span>Google</span>
                    </button>
                    <button class="btn btn-outline social-btn">
                        <span>Facebook</span>
                    </button>
                </div>
            </div>

            <!-- Sign Up Form -->
            <div class="auth-form-container" id="signupForm">
                <h2>Create Account</h2>
                <p class="auth-subtitle">Join us and start shopping today</p>
                
                <form id="signupFormElement" onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label class="form-label" for="signupName">Full Name</label>
                        <input type="text" 
                               id="signupName" 
                               class="form-input" 
                               placeholder="Enter your full name"
                               required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="signupEmail">Email Address</label>
                        <input type="email" 
                               id="signupEmail" 
                               class="form-input" 
                               placeholder="Enter your email"
                               required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="signupPassword">Password</label>
                        <input type="password" 
                               id="signupPassword" 
                               class="form-input" 
                               placeholder="Create a password (min. 6 characters)"
                               required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="signupConfirmPassword">Confirm Password</label>
                        <input type="password" 
                               id="signupConfirmPassword" 
                               class="form-input" 
                               placeholder="Confirm your password"
                               required>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                            <span>I agree to the Terms & Conditions</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Create Account
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>ShopHub</h3>
                    <p>Your one-stop destination for premium products.</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 ShopHub. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth-page.js"></script>
</body>
</html>
